{% extends "accounts/base.html" %}
{% block title %}Activer un compte{% endblock %}
{% block content %}
<h1>Activer un compte</h1>
{% if error_msg %}<p><strong>{{ error_msg }}</strong></p>{% endif %}
<form action="." method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Activer" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
